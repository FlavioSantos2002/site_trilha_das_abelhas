<!DOCTYPE html>
<html lang="Pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="/imagens/icone_site/icone.png" type="image/x-icon">
    <script src="/script/script1.js" defer></script>
</head>


<style>
  .container {
    position: relative;
    width: 100%;
    height: 100vh; /* Para centralizar verticalmente na altura da viewport */
  }

  .container2 {
    position: relative;
    width: 100%;
  }

  
  .centered-image {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  .centered-image2 {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-240%, -600%);
  }

  .centered-image3 {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(140%, -250%);
  }

  .centered-image4 {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -1110%);
  }

</style>

<style>
  body {
    padding: 0;
    margin: 0;

    cursor: url('/imagens/cursor/abelha.png'), auto; /* Substitui o cursor pelo imagem */
    
    animation: backgroundChange 4s infinite alternate; /* Animção de mudança de cor */
  }

  /* Define as cores que serão alternadas */
  @keyframes backgroundChange {
    0% {
      background-color: yellow;
    }
    100% {
      background-color: black;
    }
  }

</style>

<body>

  <div class="container">
    <img class= "centered-image" src="/imagens/icone_site/icone.png" alt="imagem">
  </div>    
  <div id = "teste" class="container2">
    <img id = "casa" class= "centered-image2" src="/imagens/imagens_geral/caixa-de-abelha.png" alt="imagem">
    <img id = "flor" class= "centered-image3" src="/imagens/imagens_geral/flor.png" alt="imagem">
   
  </div> 
</body>


</html>
